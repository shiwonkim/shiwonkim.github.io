<div class="my-3 bg-white shadow-sm rounded-xl">
    <h6 class="p-3 mb-0 border-bottom border-gray"><i class="fas fa-graduation-cap"></i><span style="margin-left: 0.3em;">Education</span></h6>
    <div class="px-3 py-3">
        {% if site.data.profile.education %}
            {% for item in site.data.profile.education %}
            <li class="media mb-2">
                <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}" style="width: 16px; margin-top: 3px" class="mr-1">
                <div class="media-body">
                    <div class="d-flex">
                        <div>{{ item.name }}</div>
                        <small><div class="mt-auto ml-auto no-break"><em>{{ item.date }}</em></div></small>
                    </div>
                    <div class="small d-flex">
                        <div>{{ item.position }}</div>
                        <div class="mt-auto ml-auto no-break"><em>{{ item.place }}</em></div>
                    </div>
                    <div class="small">{{ item.description }}</div>
                </div>
            </li>
            {% endfor %}
        {% endif %}
    </div>
</div>
